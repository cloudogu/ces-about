<div class="navbar-default navbar-fixed-top ng-scope">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
        aria-controls="collapseExample">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
      <a class="navbar-brand">
                <img class="img-responsive" alt="Cloudogu" src="./assets/logo/blib-white-30px.png">
            </a>
    </div>
    <div class="collapse navbar-collapse" id="collapseExample" [ngbCollapse]="isCollapsed" (click)="isCollapsed = !isCollapsed">
      <ul class="nav helper2 navbar-left ng-isolate-scope ">
        <li routerLinkActive="ng-scope active"><a routerLink="/about" class="helper ng-binding">About Cloudogu</a></li>
        <li routerLinkActive="ng-scope active"><a routerLink="/licenses" class="helper ng-binding">Licenses</a></li>
        <li routerLinkActive="ng-scope active"><a routerLink="/privacyPolicy" class="helper ng-binding">Privacy Policy</a></li>
        <li routerLinkActive="ng-scope active"><a routerLink="/termsAndConditions" class="helper ng-binding">Terms and Conditions</a></li>
        <li routerLinkActive="ng-scope active"><a routerLink="/imprint" class="helper ng-binding">Imprint</a></li>
      </ul>
    </div>
  </div>
</div>
